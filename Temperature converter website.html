<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .result span {
            display: block;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter temperature:</label>
        <input type="text" id="tempInput" placeholder="Enter temperature">

        <label for="unitSelect">Select unit:</label>
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <button id="convertBtn">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const tempInput = document.getElementById('tempInput').value;
            const unitSelect = document.getElementById('unitSelect').value;
            const resultDiv = document.getElementById('result');

            // Validate the input
            if (isNaN(tempInput) || tempInput === '') {
                resultDiv.innerHTML = '<span class="error">Please enter a valid number for temperature.</span>';
                return;
            }

            const temp = parseFloat(tempInput);

            let result;
            let resultUnit;

            if (unitSelect === 'Celsius') {
                // Convert Celsius to Fahrenheit and Kelvin
                result = `<span>Fahrenheit: ${(temp * 9 / 5 + 32).toFixed(2)} 째F</span><span>Kelvin: ${(temp + 273.15).toFixed(2)} K</span>`;
            } else if (unitSelect === 'Fahrenheit') {
                // Convert Fahrenheit to Celsius and Kelvin
                result = `<span>Celsius: ${((temp - 32) * 5 / 9).toFixed(2)} 째C</span><span>Kelvin: ${((temp - 32) * 5 / 9 + 273.15).toFixed(2)} K</span>`;
            } else if (unitSelect === 'Kelvin') {
                // Convert Kelvin to Celsius and Fahrenheit
                result = `<span>Celsius: ${(temp - 273.15).toFixed(2)} 째C</span><span>Fahrenheit: ${((temp - 273.15) * 9 / 5 + 32).toFixed(2)} 째F</span>`;
            }

            resultDiv.innerHTML = result;
        });
    </script>

</body>
</html>
